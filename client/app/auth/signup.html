<div id='signup'>
  <h1>Sign Up</h1>
  <form name="signupForm" ng-submit='signup()'>
    <span> Username </span>
    <input type='text' ng-model='user.username'>
    <span> Password </span>
    <input type="password" ng-model='user.password'>
    <span> Are you a Pilot or a Seeker? </span>
    <input type="text" ng-model='user.type'>
    <button>Sign Up!</button>
  </form>
  <a href="#/signin">Already have an account? <strong>Sign In</strong> ...</a>
</div>
