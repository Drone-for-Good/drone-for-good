<div id='signup'>
  <h1>Sign Up</h1>
  <form name="signupForm" ng-submit='signup()'>
    <input type='text' ng-model='user.username' placeholder="Enter a username">
    <input type="password" ng-model='user.password' placeholder="Enter a password">
    <input type="text" ng-model='user.type' placeholder="Pilot or a Seeker?" >
    <button>Sign Up!</button>
  </form>
  <a href="#/signin">Already have an account? <strong>Sign In</strong> ...</a>
</div>
