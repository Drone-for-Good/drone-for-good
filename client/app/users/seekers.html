<div id='seeker'>
  <h1>Seeker Profile</h1>

    <div>Email</div>
    <div>{{ seeker.email }}</div>  
    <div>Username</div> 
    <div>{{ seeker.username }}</div>  
    <div>Location</div> 
    <div>{{ seeker.location }}</div>  
    <div>First Name</div> 
    <div>{{ seeker.firstName }}</div>  
    <div>Last Name</div> 
    <div>{{ seeker.lastName }}</div>  
    <div>Phone Number</div> 
    <div>{{ seeker.phone }}</div>  
    <div>Type</div> 
    <div>{{ seeker.userType }}</div>  
</div>
