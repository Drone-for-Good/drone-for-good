<div id='open-projects'>

  <!-- Use ng-repeat to list all project titles, location -->
  <table>
    <tbody>
      <tr class="project-header">
        <td>Title</td>
        <td>Location</td>
        <!-- <td>Project Owner</td> -->
        <td>Description</td>
      </tr>
      <tr ng-repeat="project in data.openProjects">
        <td>{{ project.title }}</td>
        <td>{{ project.location }}</td>
        <!-- <td>{{ project.creator }}</td> -->
        <td>{{ project.description }}</td>
      </tr>
    </tbody>
  </table>

</div>
