<div id='open-projects'>

  <!-- Use ng-repeat to list all project titles, location -->
  <table>
    <thead>
      <th>Title</th>
      <th>Owner</th>
      <th>Location</th>
      <th>Time Frame</th>
    </thead>
    <tbody>
      <tr ng-repeat="project in data.openProjects">
        <td>Art Project! {{ project.title }}</td>
        <td>Kristin {{ project.seeker }}</td>
        <td>Golden Gate Park {{ project.location }}</td>
        <td>5 hours, 23 October 2015 {{ project.duration }}</td>
      </tr>
    </tbody>
  </table>

</div>
