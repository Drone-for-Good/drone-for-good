<div id='open-projects'>

  <!-- Use ng-repeat to list all project titles, location -->
  <table class="table">
    <tbody>
      <tr class="project-header">
        <td>Title</td>
        <td>Location</td>
        <td>Description</td>
        <td>Contact</td>
      </tr>
      <tr class="project-data" ng-repeat="project in data.openProjects">
        <td>{{ project.title }}</td>
        <td>{{ project.location }}</td>
        <td>{{ project.description }}</td>
        <td>{{ project.contactEmailAddress }}</td>
      </tr>
    </tbody>
  </table>

</div>
