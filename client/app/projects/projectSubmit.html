<div id='submit-projects'>
<h1>Create a Project</h1>
  <form name="sumbitProject" >
    <span> What is the title of your project? </span>
    <input type="text" ng-model="project.title" placeholder="Project title"/>
    <span> Where will your project take place? </span>
    <input type="text" ng-model="project.location" placeholder="Project location"/>
    <span> Project latitude </span>
    <input type="text" ng-model="project.latitude" placeholder="Project latitude"/>
    <span> Project longitude </span>
    <input type="text" ng-model="project.longitude" placeholder="Project longitude"/>
    <span> How long will your project take?  </span>
    <input type="text" ng-model="project.duration" placeholder="Project duration"/>
    <span> Tell us a bit about your project: </span>
    <input type="text" ng-model="project.description" placeholder="Project description"/>
    <button ng-controller="MapController" ng-click="updateMarker(project)" type="submit">Submit</button>
  </form>

</div>
